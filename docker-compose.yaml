networks:
  dmarc_network:
    driver: bridge

services:
  dmarc_analyzer:
    build:
      context: .
      dockerfile: Docker/Dockerfile
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - PYTHONUNBUFFERED=1
      - DEFAULT_DOMAIN=${GF_SECURITY_ADMIN_USER}
    networks:
      - dmarc_network
    tty: true
    volumes:
      - ./files:/app/files
      - ./reports:/app/reports
      - ./src:/app/src

  elasticsearch:
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    healthcheck:
      interval: 30s
      retries: 5
      test:
        - CMD-SHELL
        - curl -s http://localhost:9200/_cluster/health | grep -q '"status":"green"'
      timeout: 10s
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.14
    networks:
      - dmarc_network
    ports:
      - 9200:9200
    volumes:
      - es_data:/usr/share/elasticsearch/data

  grafana:
    image: grafana/grafana
    depends_on:
      - elasticsearch
    ports:
      - '3000:3000'
    networks:
      - dmarc_network
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/dmarc_summary_dashboard.json
      - GF_DASHBOARDS_MIN_REFRESH_INTERVAL=5s
      - GF_DASHBOARDS_VERSIONS_TO_KEEP=20
      - GF_DASHBOARDS_AUTO_SAVE_DELAY_SECONDS=30

volumes:
  es_data:
  grafana_data: